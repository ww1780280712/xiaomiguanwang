<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: grey;
				font-weight: bord;
				font-size: 6em;
				font-family: "micro";
			}
			p {
				font-size: 80px;
				-webkit-text-fill-color: white;
				-webkit-text-stroke-color: mediumvioletred;
				-webkit-text-stroke-width: 2px;
			}
			div {
				margin: 30px;
				color: grey;
			} 
			#tu {
				text-shadow: -2px -2px 1px white,2px 2px 2px #000;
			}
			#ao {
				text-shadow: -2px -2px 1px #000,2px 2px 2px white;
				
			}
		</style>
	</head>
	<body>
		<div id="tu">我是凸出来的文字</div>
		<div id="ao">我是凹进来的文字</div>
		<p>我是空心文字</p>
	</body>
</html>
